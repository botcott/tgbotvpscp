<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Bot - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .delay-2000 { animation-delay: 2s; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden text-gray-100 font-sans selection:bg-green-500/30">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-3xl animate-float delay-2000"></div>

    <div class="relative z-10 backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl shadow-2xl ring-1 ring-white/10 p-8 max-w-sm w-full mx-4 flex flex-col items-center">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500">
                VPS Manager
            </h1>
            <p class="text-gray-400 text-xs mt-2">Безопасный вход через Telegram</p>
        </div>

        <div class="bg-white/5 p-4 rounded-xl border border-white/5 hover:border-green-500/30 transition-colors">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="{bot_username}" 
                    data-size="large" 
                    data-radius="10" 
                    data-auth-url="/api/login/telegram" 
                    data-request-access="write"></script>
        </div>
        
        <p class="mt-6 text-[10px] text-gray-500 text-center leading-relaxed">
            Доступ разрешен только пользователям,<br>добавленным в настройки бота.
        </p>
        
        {error_block}
    </div>
</body>
</html>
